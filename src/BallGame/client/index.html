<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pulling Simulator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<div id="statusBar">
    <p class="statusItem">User: <span id="userTopicHeader"></span></p>
    <p class="statusItem">Game: <span id="gameTopicHeader"></span></p>
    <p class="statusItem">Team: <span id="teamHeader"></span></p>
</div>

<div id="left">
    <div id="loginDiv">
        <label for="userTopic">Type your user topic:</label>
        <input type="text" id="userTopic" />
        <button id="loginButton">Login</button>
    </div>

    <div id="makeGameDiv">
        <label for="gameTopic">Type desired game topic:</label>
        <input type="text" id="gameTopic" />
        <input type="text" id="teamNames" />
        <button id="makeGameButton">Make game</button>
    </div>

    <button id="startGameButton" style="display: none;">Start game</button>

    <div id="connectGameDiv">
        <label for="gameTopicConnect">Type game topic to connect to</label>
        <input type="text" id="gameTopicConnect" />
        <button id="connectGameButton">Connect game!</button>
    </div>

    <div id="joinGameDiv">
        <label for="team">Team:</label>
        <input type="text" id="team" />
        <label for="sabotage">Sabotage Team (leave empty if you dont want to sabotage):</label>
        <input type="text" id="sabotage">
        <button id="joinTeamButton">Join</button>
    </div>

    <div id="listGamesDiv">
        <button id="listGamesButton">List games</button>
        <ul id="gameList">
        </ul>
    </div>

    <div id="listPlayersDiv">
        <button id="listPlayersButton">List players</button>
        <ul id="playerList"></ul>
    </div>

    <div id="listTeamsDiv">
        <button id="listTeamsButton">List teams</button>
        <ul id="teamList"></ul>
    </div>

<h1 id="winHeader"></h1>
<div id="right">
<canvas id="gameWindow" width="400" height="400"></canvas>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="autobahn-js-built/autobahn.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
